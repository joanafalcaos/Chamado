<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>Serviço de Chamados</title>
</head>
<body>
    <div style="text-align: center;">
        <h2>Abrir um Chamado</h2>
        <a href="Chamados\index.html" style="color: black;">Ver Chamados</a>
    </div>
    <div style="width: 50%; margin: 0 auto;">
        <form action="">
            <label for="name">Nome</label>
            <br>
            <input id="name" type="text" name="name" placeholder="Nome" style="width: 100%; margin-bottom: 10px;">
            <br>
            <label for="email">Email</label>
            <br>
            <input id="email" type="email" name="email" placeholder="email@email.com" style="width: 100%; margin-bottom: 10px;">
            <br>
            <label for="senha">Password</label>
            <br>
            <input id="senha" type="password" name="senha" placeholder="******" style="width: 100%; margin-bottom: 10px;">
            <br>
            <label for="assunto">Assunto</label>
            <br>
            <input id="title" type="text" name="assunto" placeholder="Título" style="width: 100%; margin-bottom: 10px;">
            <br>
            <label for="mensagem">Mensagem</label>
            <br>
            <textarea name="msg" id="mensagem" placeholder="Digite sua mensagem..." style="width: 100%; margin-bottom: 10px;"></textarea>
            <br>
            <button id="btnAbrirChamado" type="button" style="background-color: #61e0bc; color: rgb(0, 0, 0); align-items: center; text-align: center; border: none; padding: 10px 20px; cursor: pointer;">Enviar</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
